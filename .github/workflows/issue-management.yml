name: ğŸ“‹ Issue Management

on:
  issues:
    types: [opened, edited, labeled, unlabeled]
  issue_comment:
    types: [created]

jobs:
  # Auto-label new issues
  auto-label:
    name: ğŸ·ï¸ Auto-label Issues
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      issues: write

    steps:
      - name: ğŸ·ï¸ Add labels based on content
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = issue.body ? issue.body.toLowerCase() : '';
            const labels = [];

            // Auto-label based on title keywords
            if (title.includes('[bug]') || title.includes('bug') || title.includes('error') || title.includes('issue')) {
              labels.push('bug');
            }
            if (title.includes('[feature]') || title.includes('feature') || title.includes('enhancement')) {
              labels.push('enhancement');
            }
            if (title.includes('[question]') || title.includes('question') || title.includes('help')) {
              labels.push('question');
            }

            // Auto-label based on content
            if (body.includes('character creation') || body.includes('jack-in')) {
              labels.push('character-system');
            }
            if (body.includes('privacy') || body.includes('gdpr') || body.includes('data')) {
              labels.push('privacy');
            }
            if (body.includes('hack') || body.includes('hacking')) {
              labels.push('hacking-system');
            }
            if (body.includes('admin') || body.includes('permission')) {
              labels.push('admin');
            }
            if (body.includes('database') || body.includes('sqlite')) {
              labels.push('database');
            }
            if (body.includes('discord') || body.includes('interaction') || body.includes('command')) {
              labels.push('discord-integration');
            }

            // Priority labels based on keywords
            if (title.includes('critical') || body.includes('critical') || body.includes('crash')) {
              labels.push('priority/high');
            } else if (title.includes('urgent') || body.includes('security') || body.includes('data loss')) {
              labels.push('priority/high');
            } else if (title.includes('minor') || body.includes('cosmetic')) {
              labels.push('priority/low');
            } else {
              labels.push('priority/medium');
            }

            // Add needs-triage label for all new issues
            labels.push('needs-triage');

            // Apply labels
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
            }

  # Welcome new contributors
  welcome-contributor:
    name: ğŸ‘‹ Welcome New Contributors
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      issues: write

    steps:
      - name: ğŸ‘‹ Welcome message for first-time contributors
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this is the user's first issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: context.payload.issue.user.login,
              state: 'all'
            });

            if (issues.length === 1) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.issue.number,
                body: `ğŸ‘‹ Welcome to NellyBot, @${context.payload.issue.user.login}!\n\nThanks for opening your first issue. Here are some helpful resources:\n\nğŸ¤– **About NellyBot**: This is a cyberpunk-themed Discord bot with RPG elements and privacy-first character creation.\n\nğŸ“š **Resources**:\n- ğŸ“– [Documentation](https://github.com/northenfreyja/NellyBot/blob/master/README.md)\n- ğŸ—ºï¸ [Roadmap](https://nellybotdevelopment.featurebase.app/roadmap)\n- ğŸ’¡ [Feature Requests](https://nellybotdevelopment.featurebase.app)\n- ğŸ¤ [Contributing Guidelines](https://github.com/northenfreyja/NellyBot/blob/master/CONTRIBUTING.md)\n\nâ° **Response Time**: We typically respond to issues within 24-48 hours.\n\nğŸ·ï¸ **Labels**: Your issue has been automatically labeled based on its content. A maintainer will review and adjust labels as needed.\n\nThanks for contributing to the cyberpunk future!`
              });
            }

  # Issue validation and feedback
  issue-validation:
    name: âœ… Validate Issue Content
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      issues: write

    steps:
      - name: ğŸ” Check issue completeness
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const body = issue.body || '';
            const title = issue.title;

            let feedback = [];
            let needsImprovement = false;

            // Check title quality
            if (title.length < 10) {
              feedback.push('ğŸ“ **Title**: Consider making the title more descriptive (current: ' + title.length + ' characters)');
              needsImprovement = true;
            }

            // Check for template usage
            if (!body.includes('##') && !body.includes('**')) {
              feedback.push('ğŸ“‹ **Template**: Consider using one of our issue templates for better organization');
              needsImprovement = true;
            }

            // Check for reproduction steps (for bugs)
            if ((title.toLowerCase().includes('bug') || title.toLowerCase().includes('error')) &&
                !body.toLowerCase().includes('reproduce') && !body.toLowerCase().includes('steps')) {
              feedback.push('ğŸ”„ **Reproduction Steps**: For bug reports, please include steps to reproduce the issue');
              needsImprovement = true;
            }

            // Check for environment info (for bugs)
            if ((title.toLowerCase().includes('bug') || title.toLowerCase().includes('error')) &&
                !body.toLowerCase().includes('node') && !body.toLowerCase().includes('version')) {
              feedback.push('ğŸ–¥ï¸ **Environment**: Please include your Node.js version and operating system');
              needsImprovement = true;
            }

            // Check for privacy considerations
            if (body.toLowerCase().includes('user data') || body.toLowerCase().includes('database') ||
                body.toLowerCase().includes('character')) {
              feedback.push('ğŸ›¡ï¸ **Privacy Note**: Please ensure no actual user data is included in this issue');
            }

            // Provide feedback if needed
            if (feedback.length > 0) {
              const comment = `ğŸ¤– **Automated Issue Review**\n\n${needsImprovement ? 'âš ï¸ This issue could be improved with additional information:' : 'â„¹ï¸ Some helpful notes:'}\n\n${feedback.map(item => '- ' + item).join('\n')}\n\n${needsImprovement ? 'ğŸ“ **Next Steps**: Please consider updating your issue with the suggested information. This will help us provide better assistance!' : ''}\n\nâœ… **Good to know**: Your issue has been received and will be reviewed by a maintainer soon.\n\n*This is an automated message to help improve issue quality.*`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: comment
              });
            }

  # Stale issue management
  stale-issues:
    name: ğŸ•°ï¸ Manage Stale Issues
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'edited'

    steps:
      - name: ğŸ·ï¸ Add stale management labels
        uses: actions/github-script@v7
        with:
          script: |
            // This job sets up the issue for future stale management
            // The actual stale management can be handled by a separate scheduled workflow
            console.log('Issue opened/edited - stale management tracking initialized');

  # Feature request redirection
  feature-redirect:
    name: ğŸ”„ Redirect Feature Requests
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    permissions:
      issues: write

    steps:
      - name: ğŸ”„ Redirect to Featurebase
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();

            // Check if this looks like a feature request
            if (title.includes('[feature]') || title.includes('feature request') ||
                title.includes('enhancement') || title.includes('add') ||
                body.includes('feature request') || body.includes('new feature')) {

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `ğŸš€ **Feature Request Detected**\n\nThank you for your feature suggestion! To better manage and prioritize feature requests, we use a dedicated platform:\n\nğŸŒŸ **Please submit your feature request here**: https://nellybotdevelopment.featurebase.app\n\n**Benefits of using our feature portal**:\n- ğŸ—³ï¸ **Community voting** on features\n- ğŸ—ºï¸ **Roadmap integration**\n- ğŸ“Š **Better tracking** and prioritization\n- ğŸ’¬ **Discussion** with other users\n\n**What happens next**:\n1. Submit your idea on Featurebase\n2. The community can vote and discuss\n3. Popular features get prioritized on our roadmap\n4. You'll be notified of implementation progress\n\nThis GitHub issue will be closed in favor of the Featurebase system. Thank you for understanding!\n\n---\n*If this is actually a bug report or question, please let us know and we'll reopen it.*`
              });

              // Add label for tracking
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['redirect-to-featurebase']
              });
            }